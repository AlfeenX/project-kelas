<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Document</title>
</head>
<body class="h-screen mx-0 p-0 flex font-sans justify-center items-center">
    <div class="w-[600px] h-[600px] m-0 p-0 flex justify-center items-center bg-[#ead8b1] rounded-[20px] flex-col gap-[10px]">
        <img src="" alt="">
        <h1 class="text-[#3a6d8c] text-[30px] pb-[40px] font-bold text-center">Absence Text Generator<br><p class="text-[15px]">(Generator Text Ketidakhadiran)</p></h1>
        <form>
            <div class="">
              <label
                class="block text-[#3a6d8c] text-sm font-medium mb-2"
                for="username"
                >Nama/<i>Name</i> :</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#3a6d8c] leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                id="username"
                name="username"
                required />
        <form>
            <div class="">
              <label
                class="block text-[#3a6d8c] text-sm font-medium mb-2"
                for="mapel"
                >Mapel/<i>Lesson</i>:</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#3a6d8c] leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                id="mapel"
                name="mapel"
                required />
        <form>
            <div class="">
              <label
                class="block text-[#3a6d8c] text-sm font-medium mb-2"
                for="semester"
                >Semester/<i>Semester</i>:</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#3a6d8c] leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                id="semester"
                name="semester"
                required />
        <form>
            <div class="">
              <label
                class="block text-[#3a6d8c] text-sm font-medium mb-2"
                for="prodi"
                >Prodi/<i>Study Program</i>:</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-[#3a6d8c] leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                id="prodi"
                name="prodi"
                required />
        <button
        class="bg-[#6a9ab0] w-full items-center hover:bg-[#001f3f] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline my-5"
        type="submit" onclick="alert('Pesan telah terkirim!')">
        Submit
        </button>
    </div>
</body>
</html>

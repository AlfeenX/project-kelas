<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Project Kelas</title>
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body class="w-screen h-screen bg-[#E7F5DC] flex justify-center items-center">
    <div class="w-1/2 mx-auto bg-blue-200 rounded-lg shadow-md p-12">
      <h2 class="text-lg font-bold mb-4">Login</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="username"
            >Username:</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            id="username"
            name="username"
            required />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="password"
            >Password:</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="password"
            id="password"
            name="password"
            required />
        </div>
        <div class="w-full flex justify-center items-center">
          <button
            class="bg-blue-500 w-full items-center hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
